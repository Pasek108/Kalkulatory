  <body>
    <header id="header">
      <div id="logo" class="logo">
        <div id="logo_txt" class="logo_txt">Przeliczanie</div>
      </div>
      <div class="tryb">
        <div class="przelacznik">
          <i class="fas fa-sun"></i>
          <div id="slider" class="slider">
            <div id="tryb" class="jasny"></div>
          </div>
          <i class="fas fa-moon"></i>
        </div>
      </div>

    <main id="main">
      <p><a href="index.html">Systemy binarne</a> / <a href="rownania.html">Funkcja kwadratowa</a> / <a href="ip.html">Kalkulator ip</a></p>
      <br />
      <div class="dane">
        <form>
          Postać:
          <select id="postac">
            <option>Ogólna</option>
            <option>Iloczynowa</option>
            <option>Kanoniczna</option></select
          ><br />

          Podaj wzór funkcji:
          <p class="wzor" id="ogolna">
            <input type="number" class="a" value="0" /> \(x^2\) <input type="number" id="b" value="0" /> \(x\)
            <input type="number" id="c" value="0" />
            <br />
            <button id="obliczo">Oblicz</button>
          </p>

          <p class="wzor" id="iloczynowa" style="display: none">
            <input type="number" class="a" value="0" />
            \((x\)<input type="number" id="x1" value="0" />\()\) \((x\)<input type="number" id="x2" value="0" />\()\)
            <br />
            <button id="obliczi">Oblicz</button>
          </p>

          <p class="wzor" id="kanoniczna" style="display: none">
            <input type="number" class="a" value="0" />
            \((x\)<input type="number" id="p" value="0" />\()\)
            <input type="number" id="q" value="0" />
            <br />
            <button id="obliczk">Oblicz</button>
          </p>
        </form>

        <span id="wynik"></span>
      </div>
      <div id="jxgbox" class="jxgbox"></div>
